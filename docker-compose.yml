version: '3.9'

services:
  go-server:
    build:
      context: ./server
    container_name: rest-server
    hostname: rest-server
    env_file:
      - .env
    networks:
      - mynet
    ports:
      - 3000:3000
    depends_on:
      - mongo
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - ./server:/app

  # postgresdb:
  #   image: postgres:latest
