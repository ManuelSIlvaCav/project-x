  #     - ./pg_data:/var/lib/postgresql/data
  #   networks:
  #     - mynet

  mongo:
    image: mongo:latest
    ports:
      - 3003:3003
    expose:
      - 3003
    restart: always
    container_name: mongo
    command: mongod --port=3003 --logpath /data/logs/mongolog.log --dbpath=/data/db
    env_file:
      - .env
    volumes:
      - mongo-data:/data/db
      - mongo-data:/data/logs
    networks:
      - mynet
    

volumes:
  pg_data:
  mongo-data:
    driver: local

networks:
  mynet:
    driver: bridge